<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3>Authentication</h3>
            <div class="alert alert-warning">Please enter valid username and password</div>
            <div class="form-group">
                <label for="email">User name:</label>
                <div class="alert alert-info">user name is: {{Users[0].userName}}</div>
                <input [class.is-valid]="Users[0].userName == userName" [class.is-invalid]="(Users[0].userName != userName) && focusedUserName && userName"
                    (focus)="focusedUserName=true" (blur)="focusedUserName=false" [(ngModel)]="userName" type="text" class="form-control">
                <div class="invalid-feedback">Please provide a valid user name.</div>
            </div>
            <div class="form-group">
                <!-- password -->
                <div class="d-flex align-items-center justify-content-between">
                    <label for="">Password:</label>
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="showPassword" type="checkbox" class="custom-control-input" id="show-password">
                        <label class="custom-control-label" for="show-password">show password</label>
                    </div>
                </div>
                <div class="alert alert-info">password is: {{Users[0].password}}</div>
                <input [class.is-valid]="Users[0].password == currUser" [class.is-invalid]="Users[0].password != currUser && focusedPassword && currUser" [type]="!showPassword ? 'password' : 'text'"
                    (focus)="focusedPassword=true" (blur)="focusedPassword=false" [(ngModel)]='currUser' type="password" class="form-control">
                <div class="invalid-feedback">Please provide a valid password.</div>
            </div>

            <div class="form-group">
                <button class="btn btn-success" [disabled]="!userName?.length || !currUser?.length" (click)="onSelect(userPassword)">Login</button>
            </div>
        </div>
    </div>
</div>
