<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3>Sign up for free :)</h3>
            <div class="alert alert-warning">Please enter valid information</div>
            <div class="form-group">
                <label for="user-name">User name:</label>
                <input id="user-name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email">
            </div>
            <div class="form-group">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="password">Password:</label>
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="showPassword" type="checkbox" class="custom-control-input" id="show-password">
                        <label class="custom-control-label" for="show-password">show password</label>
                    </div>
                </div>
                <input id="password" [class.is-valid]="(newPassword == confirmPassword) && newPassword?.length" [class.is-invalid]="newPassword != confirmPassword" [(ngModel)]="newPassword" [type]="!showPassword? 'password':'text'" class="form-control">
                <div class="invalid-feedback">Please confirm password</div>
            </div>
            <div class="form-group">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="confirm-password">Confirm password:</label>
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="showConfirmationPassword" type="checkbox" class="custom-control-input" id="show-confirmed-password">
                        <label class="custom-control-label" for="show-confirmed-password">show password</label>
                    </div>
                </div>
                <input id="confirm-password" [class.is-valid]="(newPassword == confirmPassword) && confirmPassword?.length" [class.is-invalid]="newPassword != confirmPassword" [(ngModel)]="confirmPassword" [type]="!showConfirmationPassword? 'password':'text'" class="form-control">
                <div class="invalid-feedback">Confirmation password don't match</div>
            </div>
            <div class="form-group">
                <button (click)="checkPasswords(showConfirmationPassword)" class="btn btn-success">sign up</button>
            </div>
        </div>
    </div>
</div>
