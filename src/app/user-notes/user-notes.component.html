<div class="container py-5">
    <div class="row">
        <div *ngFor="let user of userData" class="col-md-4">
            <div class="card mb-3" style="max-width: 18rem;">
                <div class="card-header d-flex justify-content-between">{{user.first_name}} {{user.last_name}} <code>{{user.date}}</code></div>
                <div class="card-body">
                    <h5 class="card-title">{{user.email}}</h5>
                    <p class="card-text">{{user.about}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
